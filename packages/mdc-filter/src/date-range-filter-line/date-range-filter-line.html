<template class="filter-line">
  <require from="../date-filter-line/date-input"></require>
  <div class="filter-line__label">${label}</div>
  <mdc-select value.bind="operator" class="filter-line__operator mdc-select--dense" hoist-to-body>
    <mdc-list>
      <mdc-list-item repeat.for="o of operators" value.bind="o">${o | filterOperator}</mdc-list-item>
    </mdc-list>
  </mdc-select>
  <div class="filter-line__value">
    <mdc-datepicker ref="fromInput" label="'aurelia-toolkit:filter.from' | t" value.bind="value.from | dateInput"
      class="mdc-datepicker--dense" css="max-width: ${maxWidth}px" title.bind="error"></mdc-datepicker>
    <mdc-datepicker ref="toInput" type="date" label="'aurelia-toolkit:filter.to' | t" value.bind="value.to | dateInput"
      class="mdc-datepicker--dense" css="max-width: ${maxWidth}px" title.bind="error"></mdc-datepicker>
  </div>
  <button mdc-icon-button if.bind="!lock" click.delegate="remove()" icon="clear"></button>
</template>
