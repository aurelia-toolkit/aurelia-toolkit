<template class="filter-actions">
  <require from="./filter-actions.scss"></require>
  <div mdc-menu-surface-anchor>
    <button mdc-icon-button mdc-top-app-bar-action-item ref="trigger" click.trigger="menu.toggle()" icon="zoom_in"
      title.bind="'aurelia-toolkit:filter.addFilter' | t">
    </button>
    <mdc-menu component.ref="menu" anchor.bind="trigger" mdcmenu:selected.trigger="filter.add($event.detail.data)"
      hoist-to-body typeahead anchor-corner.bind="anchorCorner">
      <mdc-list role="menu" tabindex="-1">
        <mdc-list-item repeat.for="l of filter.availableFilterLines" role="menuitem" value.bind="l"
        class="mdc-list-item--${l.element.tagName}">
          ${l.label}
        </mdc-list-item>
      </mdc-list>
    </mdc-menu>
  </div>

  <button mdc-icon-button mdc-top-app-bar-action-item click.trigger="search()" icon="search"
    title.bind="'aurelia-toolkit:filter.search' | t"></button>
</template>
