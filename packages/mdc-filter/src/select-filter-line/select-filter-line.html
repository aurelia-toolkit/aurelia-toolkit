<template class="filter-line select-filter-line">
  <div class="filter-line__label">${label}</div>
  <mdc-select value.bind="operator" class="filter-line__operator mdc-select--dense" hoist-to-body>
    <mdc-list>
      <mdc-list-item repeat.for="o of operators" value.bind="o">${o | filterOperator}</mdc-list-item>
    </mdc-list>
  </mdc-select>
  <div class="filter-line__value">
    <div css="max-width: ${maxWidth}px">
      <mdc-select ref="select" value.bind="value" class="mdc-select--dense" hoist-to-body natural-width
        title.bind="error">
        <mdc-list>
          <mdc-list-item repeat.for="o of options" value.bind="getValue(o)">${getDisplay(o)}</mdc-list-item>
        </mdc-list>
      </mdc-select>
    </div>
  </div>
  <button mdc-icon-button if.bind="!lock" click.trigger="remove()" icon="clear"></button>
</template>
