<template class="filter-line filter-line--lookup lookup-filter-line">
  <require from="./lookup-filter-line.scss"></require>

  <div class="filter-line__label">${label}</div>
  <mdc-select value.bind="operator" class="filter-line__operator mdc-select--dense" hoist-to-body>
    <mdc-list>
      <mdc-list-item repeat.for="o of operators" value.bind="o">${o | filterOperator}</mdc-list-item>
    </mdc-list>
  </mdc-select>
  <div class="filter-line__value">
    <div css="max-width: ${maxWidth}px" mdc-menu-surface-anchor>
      <mdc-text-field ref="input" class="mdc-text-field--dense" title.bind="error"></mdc-text-field>
      <mdc-lookup options.bind="options" display-field.bind="displayField" value-field.bind="valueField"
        value.bind="value" input.bind="input" two-line.bind="twoLine" hoist-to-body
        preload-options.bind="preloadOptions" virtual.bind="virtual">
        <template au-slot="option">
          <au-slot></au-slot>
        </template>
      </mdc-lookup>
    </div>
  </div>
  <button mdc-icon-button if.bind="!lock" click.trigger="remove()" icon="clear"></button>
</template>
