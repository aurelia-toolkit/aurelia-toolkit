<template class="filter-line number-filter-line">
  <div class="filter-line__label">${label}</div>
  <mdc-select value.bind="operator" class="filter-line__operator mdc-select--dense" hoist-to-body>
    <mdc-list>
      <mdc-list-item repeat.for="o of operators" value.bind="o">${o | filterOperator}</mdc-list-item>
    </mdc-list>
  </mdc-select>
  <div class="filter-line__value">
    <mdc-text-field ref="input" inputmask="mask: decimal; options.bind: { greedy: false }; value.bind: valueText"
      css="display: block; max-width: ${maxWidth}px" class="mdc-text-field--dense" title.bind="error"></mdc-text-field>
  </div>
  <button mdc-icon-button if.bind="!lock" click.trigger="remove()" icon="clear"></button>
</template>
